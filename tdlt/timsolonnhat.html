<body>
    <script>
        let a = +prompt("nhập điểm môn thứ 1:")
        let b = +prompt("nhập điểm môn thứ 2:")
        let c = +prompt("nhập điểm môn thứ 3:")
        let max = a
        if (max < b) {
            max = b

        }
        if (max < c) {
            max = c
        }


        alert("số lớn nhất là " + max)
    </script>
